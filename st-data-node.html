<script type="text/html" data-help-name="get-st-data-nodee">
    <p>
        The <b>GET Data Node</b> is used to make a GET request to the ServiceTrade API or other endpoints.
        It requires an authentication token provided by an <b>Auth Config Node</b>.
    </p>
    <p>
        <b>Fields:</b>
        <ul>
            <li><b>Name:</b> A name to identify the node.</li>
            <li><b>Auth Config:</b> Select the Auth Config Node to retrieve the token.</li>
            <li><b>URL:</b> The URL to make the GET request to. Can be overridden by a <code>msg.url</code> property.</li>
        </ul>
    </p>
</script>
<script type="text/javascript">



    RED.nodes.registerType('get-st-data-node', {
        category: 'service trade',
        color: '#a6bbcf',
        defaults: {
            name: { value: "" },
            authConfig: { type: "auth-config-node", required: true }, // Link to the auth config node
            url: { value: "" },
            servicetradeobject: { value: "" },
            page: { value: "" },
            limit: { value: "" },
            jobstatus: { value: [] }
        },
        inputs: 1,
        outputs: 1,
        icon: "font-awesome/fa-download",
        label: function () {
            return this.name || "GET ServiceTrade Data Node";
        },
        oneditprepare: function () {
            const node = this;

            if (Array.isArray(node.jobstatus)) {
                $(".jobstatus-option").each(function () {
                    if (node.jobstatus.includes($(this).val())) {
                        $(this).prop("checked", true);
                    }
                });
            }

            function toggleJobStatusVisibility() {
                const selected = $("#node-input-servicetradeobject").val();

                if (selected === "job") {
                    $("#jobstatus").show();
                } else {
                    $("#jobstatus").hide();
                    $(".jobstatus-option").prop("checked", false);

                }
            }

            toggleJobStatusVisibility();

            $("#node-input-servicetradeobject").on("change", toggleJobStatusVisibility);
        },

        oneditsave: function () {
            const selectedStatuses = [];
            $(".jobstatus-option:checked").each(function () {
                selectedStatuses.push($(this).val());
            });
            this.jobstatus = selectedStatuses;
            console.log(selectedStatuses);

        }



    });


</script>
